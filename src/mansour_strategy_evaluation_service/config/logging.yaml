version: 1
disable_existing_loggers: false

formatters:
  default:
    format: "[%(asctime)s] [%(levelname)s] %(name)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

  colored:
    format: "[%(asctime)s] [%(levelname)s] %(name)s - %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: default
    stream: ext://sys.stdout

  file:
    class: logging.handlers.TimedRotatingFileHandler
    level: INFO
    formatter: default
    filename: logs/app.log
    when: midnight
    interval: 1
    backupCount: 7
    encoding: utf-8

root:
  level: INFO
  handlers: []
